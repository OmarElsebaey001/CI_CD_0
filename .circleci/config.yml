version: 2.1
commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>
  
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sayhello:
        to: "Omar"
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-bye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say Bye"
          command: "echo Hello, Bye!"
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-bye:
          requires:
            - say-hello

